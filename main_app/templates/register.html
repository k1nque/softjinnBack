{% extends "base.html" %}

{% block back-button%}
<a class="home-button" href='/'>Назад</a>
{% endblock back-button%}

{% block content %}

<form method="post">
    {% csrf_token %}
    
    {% for f in form %}
    <p> <label class="form-label" for="{{ f.id_for_label}}">{{f.label}}: </label> {{f}} </p>
    <div class="form-error"> {{f.errors}}</div>
    {% endfor %}


    <button type="submit">Регистрация</button>
</form>
{% endblock content %}
